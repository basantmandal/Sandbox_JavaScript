        <link href="./index.css" type="text/css" rel="stylesheet" />
        <script>
            let log = console.log;

            console.log = function () {
                // 1. Convert args to a normal array
                var args = Array.from(arguments);
                // OR you can use: Array.prototype.slice.call( arguments );

                // 2. Prepend log prefix log string
                //args.unshift(LOG_PREFIX + ': ');

                // 3. Pass along arguments to console.log
                log.apply(console, args);

                // 4. Add Logs in HTML
                // document.getElementById('app').innerHTML = args;
                document.getElementById('app').innerHTML += '<div class="border-b">' + args + '</div>';
            };
        </script>

    <body>
        <div class="flex h-screen items-start justify-center gap-4 p-2">
            <div class="flex flex-col gap-3" id="app"></div>
        </div>
